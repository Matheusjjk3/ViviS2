<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIVI EU TE AMO</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <figure class="item" style="--delay: 0.2s">
          <div class="titulo">
            <h1>Feito com carinho para o Amor da minha vida!</h1>
          </div>
        </figure>
      </header>
      <main>
        <figure class="item" style="--delay: 0.4s">
          <div class="df">
            <img id="f1" class="fotos" src="./img/foto3.jpeg" alt="" />
            <p>
              Vitória o meu amor por você só aumenta a cada dia, eu te amo
              demais minha vida!
            </p>
          </div>
        </figure>

        <figure class="item" style="--delay: 0.8s">
          <div class="df">
            <p>
              Eu te amo mais que tudo minha vida! Nós vamos ser muito felizes
              juntos!
            </p>
            <img id="f2" class="fotos" src="./img/foto4.jpeg" alt="" />
          </div>
        </figure>

        <figure class="item" style="--delay: 1.2s">
          <div class="df">
            <img id="f3" class="fotos" src="./img/foto1.jpeg" alt="" />
            <p>
              Eu faço tudo para ter momentos do seu lado vida! Ficar perto de vc
              é tudo pra mim!
            </p>
          </div>
        </figure>

        <figure class="item" style="--delay: 1.6s">
          <div class="df">
            <p>
              As palhaçadas do seu lado sempre são as melhores amor! Eu adoro te
              fazer rir e rir com vc kkkkkk
            </p>
            <img id="f4" class="fotos" src="./img/foto10.jpeg" alt="" />
          </div>
        </figure>

        <figure class="item" style="--delay: 2s">
          <div class="df">
            <img id="f4" class="fotos" src="./img/foto9.jpeg" alt="" />
            <p>
              Esse seu rostinho fofinho e lindo me hipnotiza todos dias que eu
              te vejo amor!
            </p>
          </div>
        </figure>

        <figure class="item" style="--delay: 2.4s">
          <div class="df">
            <p>
              Demorou demais... Mas deois de dois anos eu consegui o que eu
              sempre quis!
            </p>
            <img id="f4" class="fotos" src="./img/foto8.jpeg" alt="" />
          </div>
        </figure>

        <figure class="item" style="--delay: 2.8s">
          <div class="df">
            <img id="f4" class="fotos" src="./img/foto5.jpeg" alt="" />
            <p>
              E no fim das contas eu só queria te dizer que eu te amo muito meu
              amor! E não NUNCA canso de dizer minha vidaaaaa!
            </p>
          </div>
        </figure>
      </main>
      <footer>
        <h2>Eu te amo Vitória!</h2>
      </footer>
    </div>
  </body>
</html>
